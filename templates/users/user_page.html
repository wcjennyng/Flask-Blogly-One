{% extends 'base.html' %}

{% block title %} Hello, {{user.full_name}} {% endblock %}

{% block content %}

{% if user.image_url %}
<img src='{{user.image_url}}' alt='{{user.full_name}}' class='img=fluid'>
{% endif %}

<h1> Hello, {{user.full_name}}</h1>

<form>
    <button class="btn btn-primary btn-sm" formaction='/users/{{user.id}}/edit' formmethod="GET">Edit</button>
    <button class="btn btn-danger btn-sm" formaction='/users/{{user.id}}/delete' formmethod="POST">Delete</button>
</form>

{% endblock %}
